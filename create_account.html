<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width">
        <title>2D Platformer</title>
        <link href="create_account_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <form class="form" id="signup">
                <h1 class="form_title">Create an Account</h1>
                <div class="form_message form_message--error"></div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Username">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Email">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Re-enter password">
                    <div class="form_input-error-message"></div>
                </div>
                <button class="form_button type="submit">Sign up</button>
                <p class="form_text">
                    <a href="login.html" class="form_link">Have an account? Log in</a>
                </p>
            </form>
        </div>
        <script src="script.js"></script>         
    </body>
</html>
